<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/">
        <img src="assets/images/logo.png" alt="logo" />
        <h1>{{ title }}</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
      *ngFor="let route of routes">
      <ul
        nz-submenu
        [nzTitle]="getRouteLabel(route.key)"
        [nzIcon]="route.icon"
        nzOpen>
        <li nz-menu-item nzMatchRouter *ngFor="let child of route.children">
          <a [routerLink]="child.path">
            <i nz-icon [nzType]="child.icon"></i>
            <span>{{ getRouteLabel(child.key) }}</span>
          </a>
        </li>
      </ul>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'double-right' : 'double-left'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <ng-content></ng-content>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
